<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Liste des etudiants du groupe</title>
        <link rel="stylesheet" href="{% static 'css/individu.css' %}">
    </head>

    <body>

        <div class="haut_page">
            <center>
                <h1>Detail du Groupe</h1>
                
                <a href="{% url 'accueil'%}">Accueil</a><br>
            </center>
        </div>

        <div>

            <center>

                <table rules=all border=3 style="width:50%">
                    <h2><font size=5><u> Groupe: </u></font><br/></h2>
          
                    <tr>
                        <td><b><font color=blue>ANNEE</font></b></td>
                        <td><b><font color=blue>FILIERE</font></b></td>
                        <td><b><font color=blue>NOM</font></b></td>
                    </tr>
    
                    <tr>
                        <td>{{groupe.ANNEE}}</td>
                        <td>{{groupe.FILIERE}}</td>
                        <td>{{groupe.NOM}}</td>
                        
                    </tr>
                </table>
                
                <br>

                {% if user.is_authenticated %}
                        <a href="{% url 'ModifGroupe' pk=groupe.pk %}">Modifier</a>
                {% endif %}

                <br><br>
                
                <a>IL FAUT AJOUTER LES ETUDIANTS A LAIDE DUNE CLEF ETRANGERE</a>
                
            </center>
            
        </div>

    </body>

</html>
